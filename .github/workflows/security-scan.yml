name: Security Scan (SAST & DAST)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  get-changed-files:
    name: Get Changed Files
    runs-on: ubuntu-latest
    outputs:
      python_changes: ${{ steps.filter.outputs.python_files }}
      java_changes: ${{ steps.filter.outputs.java_files }}
      all_changes: ${{ steps.filter.outputs.all_files }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: filter
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For pull requests, compare with the base branch
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }})
          else
            # For pushes, compare with the previous commit
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi
          
          # Filter files by type
          PYTHON_FILES=$(echo "$CHANGED_FILES" | grep -E '\.py$' || true)
          JAVA_FILES=$(echo "$CHANGED_FILES" | grep -E '\.java$' || true)
          
          # Set outputs
          echo "python_files=${PYTHON_FILES}" >> $GITHUB_OUTPUT
          echo "java_files=${JAVA_FILES}" >> $GITHUB_OUTPUT
          echo "all_files=${CHANGED_FILES}" >> $GITHUB_OUTPUT

  bearer-scan:
    name: Bearer Java SAST Scan
    needs: get-changed-files
    if: needs.get-changed-files.outputs.java_changes != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Run Bearer Scanner
        uses: bearer/bearer-action@v2
        with:
          config: |
            {
              "technology": ["java"],
              "severity": ["CRITICAL", "HIGH", "MEDIUM"],
              "detail": true,
              "format": "sarif",
              "scanners": ["sast", "secrets", "dependency"]
            }
          report-url: false
          input-dir: ${{ needs.get-changed-files.outputs.java_changes }}
          fail-on-findings: false
          output: 'bearer-results.sarif'

      - name: Generate Bearer Report
        run: |
          echo "=== Bearer Java Security Scan Complete ===" > bearer-report.txt
          cat bearer-results.sarif >> bearer-report.txt
          echo "========================================">> bearer-report.txt

      - name: Upload Bearer Results
        uses: actions/upload-artifact@v3
        with:
          name: bearer-scan-results
          path: |
            bearer-report.txt
            bearer-results.sarif
          retention-days: 90

  bandit-scan:
    name: Bandit SAST Scan
    needs: get-changed-files
    if: needs.get-changed-files.outputs.python_changes != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit SAST scan
        run: |
          echo "=== Python Security Scan with Bandit ===" | tee bandit-report.txt
          echo "Scanning changed files: ${{ needs.get-changed-files.outputs.python_changes }}" | tee -a bandit-report.txt
          for file in ${{ needs.get-changed-files.outputs.python_changes }}; do
            echo "Scanning $file..." | tee -a bandit-report.txt
            bandit -r "$file" -f json -o "bandit-$file.json" --exit-zero || true
            bandit -r "$file" -f txt --exit-zero | tee -a bandit-report.txt || true
          done
          echo "========================================" | tee -a bandit-report.txt

      - name: Upload Bandit Results
        uses: actions/upload-artifact@v3
        with:
          name: bandit-scan-results
          path: |
            bandit-report.txt
            bandit-*.json
          retention-days: 90

  trivy-scan:
    name: Trivy SAST Scan
    needs: get-changed-files
    if: needs.get-changed-files.outputs.all_changes != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v3

    # SAST Scan with Trivy
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: ${{ needs.get-changed-files.outputs.all_changes }}
        format: 'json'
        output: 'trivy-results.json'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'
    
    - name: Generate Trivy Report
      run: |
        echo "=== Trivy Scan Results ===" > trivy-report.txt
        trivy filesystem . --format table >> trivy-report.txt
        echo "=========================" >> trivy-report.txt

    - name: Upload Trivy Results
      uses: actions/upload-artifact@v3
      with:
        name: trivy-scan-results
        path: |
          trivy-report.txt
          trivy-results.json
        retention-days: 90

  zap-scan:
    name: ZAP DAST Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v3

    # Setup Python and start Flask app
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Flask
      run: |
        python -m pip install --upgrade pip
        pip install flask

    - name: Start Flask App
      run: |
        cd python_wordstop
        export FLASK_APP=wordstop.py
        export FLASK_ENV=development
        export FLASK_DEBUG=0
        python -m flask run --host=0.0.0.0 > flask.log 2>&1 &
        echo "Waiting for Flask to start..."
        sleep 5  # Give Flask some time to initialize
        for i in {1..30}; do
          if curl -s http://localhost:5000 > /dev/null 2>&1; then
            echo "Flask app is running!"
            cat flask.log
            break
          fi
          echo "Attempt $i: Waiting for Flask to start..."
          sleep 2
          if [ $i -eq 30 ]; then
            echo "Flask failed to start. Log output:"
            cat flask.log
            exit 1
          fi
        done

    # Run OWASP ZAP DAST Scan with Full Active and Passive Scanning
    - name: Run ZAP Full Scan
      run: |
        docker pull ghcr.io/zaproxy/zaproxy:stable
        docker run --network host \
          -v ${PWD}:/zap/wrk/:rw \
          --user root \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t http://localhost:5000 \
          -I \
          -j \
          -m 10 \
          -z "-config api.disablekey=true -config scanner.attackOnStart=true -config scanner.threadPerHost=5 -config view.mode=attack -config api.addrs.addr.regex=true -config api.addrs.addr.name=.* -config database.recoverylog=false -addoninstall ascanrulesAlpha -addoninstall ascanrulesBeta"

    # Generate and Upload ZAP Report
    - name: Generate ZAP Report
      run: |
        echo "=== ZAP DAST Scan Results ===" > zap-report.txt
        docker run --network host \
          -v ${PWD}:/zap/wrk/:rw \
          --user root \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-full-scan.py \
          -t http://localhost:5000 \
          -x zap-report.xml \
          -r zap-report.html \
          -J zap-report.json

    - name: Upload ZAP Results
      uses: actions/upload-artifact@v3
      with:
        name: zap-scan-results
        path: |
          zap-report.txt
          zap-report.xml
          zap-report.html
          zap-report.json
        retention-days: 90
